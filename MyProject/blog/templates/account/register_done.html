{% extends "base.html" %}

{% block title %}注册成功{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>恭喜<p><small>注册成功</small></p></h1>
        <p>5秒后自动跳转至主页面</p>
        <p><small><a href="{% url 'article_list' %}">点此立即跳转</a></small></p>
    </div>
{% endblock %}

{% block domready %}
setTimeout(function(){
	window.location.href = '{% url 'article_list' %}'
}, 5000);
{% endblock %}
