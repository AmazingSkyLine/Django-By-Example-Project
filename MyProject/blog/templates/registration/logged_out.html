{% extends "base.html" %}

{% block title %}登出{% endblock %}

{% block content %}
    <div class="text-center" id="logout">
        <h1>你已退出登录</h1>
        <ul class="list-unstyled">
            <li><a href="{% url 'login' %}">再次登录</a></li>
            <li>或者</li>
            <li><a href="{% url 'article_list' %}">返回主页面</a></li>
        </ul>
    </div>
{% endblock %}

{% block domready %}
    var message ='
    <div class="alert alert-success" role="alert">你已成功退出登录</div>'
    $('#logout').append(message)
    setTimeout(function(){
    $('.alert').fadeOut().remove();
    }, 1000)

{% endblock %}
