{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
    <div class="col-md-8 col-md-offset-2 jumbotron">
        <div class="container-fluid">
            <h1>登录
                <small>以获取更多功能</small>
            </h1>
            <a href="{% url 'password_reset' %" class="navbar-right pwad">忘记密码?</a>
            <form class="form-group" action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <input type="submit" class="btn btn-success col-md-2 col-md-offset-10" value="登录">
            </form>
        </div>
    </div>

<style>
    .pwad{
        float: right;
        margin-right: 2px;
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block domready %}
    $('input[name=username]').addClass('form-control');
    $('input[name=password]').addClass('form-control');
{% endblock %}
