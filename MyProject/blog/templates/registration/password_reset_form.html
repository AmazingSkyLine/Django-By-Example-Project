{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}
    <h1>忘记密码?
        <small>输入你的邮箱，我们将发送一封邮件来帮助你重置密码</small>
    </h1>
    <form action="." method="post" class="form-group">
        {{ form.as_p }}
        <p><input type="submit" value="发送" class="btn btn-default glyphicon glyphicon-ok col-md-2 col-md-offset-10"></p>
        {% csrf_token %}
    </form>
{% endblock %}

{% block domready %}
    $('input[name=email]').addClass('form-control');
{% endblock %}
